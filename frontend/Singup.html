<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup page</title>
    <link rel="stylesheet" href="./styles/Singup.css">
    <link rel="shortcut icon" href="./image/setcalOnlyLogo.jpg" type="image/x-icon">
</head>
<body>
   <div id="logo">
    <img src="/image/setcal.png" alt="logo">
    <h1>Sign up with Setcal for free</h1>
   </div>
   <div id="from">
    <input type="text" placeholder="enter name" id="name">
    <input type="email" placeholder="email address" id="email"><br>
    <input type="password" placeholder="enter password" id="password"><br>
    <button id="getstrat" onclick="onSignup()">Get Started</button><br>

    <button id="Google"><img src="https://img.icons8.com/?size=1x&id=17949&format=png" alt="Google" id="Googleimg"><a href="https://setcal-front-end-deploy.vercel.app/auth/google" id="googlefont">Sing up with Google</a> </button><br>
    
    <button id="Microsoft"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmjPgFvbMXghqMS61CxFPBEWQpvSlnxup_8w&usqp=CAU" alt="Microsoft" id="Microsoftimg"> Sing up with Microsoft</button>

    <h4>Already have an account? <a href="./Login.html">Log in</a></h4>
    

   </div>
</body>
</html>
<script src="./Singup.js" ></script>
