        <div id="secondnavbar">

            <p id="headline">Add One-on-One Event Type</p>
            <div id="eventtype"><p>Your event type is <button id="type"><span>●</span> OFF</button></p></div>
        </div>
    
    
        <div id="language">
            <p>Invitee language - </p>
            <select name="" id="">
               <option value="">English</option>
               <option value="">French</option>
               <option value="">German</option>
               <option value="">Dutch</option>
               <option value="">Ukrainiun</option>
               <option value="">Italian</option>
               <option value="">Spanish</option>
            </select>
        </div>
        <section></section>
    <section id="mid">
        <div class="texts">
            <p><span>●</span> What event is this?</p>
            <p class="grey">No location given</p>
        </div>
    
        <div class="buttons"><a href="dashboard.html">Cancel</a>
        <button>Next</button></div>
    
       
    
    </section>



    <form action="/dashboard.html" id="form">
        <br><h4>Event name<span>*</span> </h4>
        <input type="text" name="event-name" id="event-name" required>

        <h4>Location<span>*</span></h4>
        <select name="location" id="location" required>
            <option value="Select Location">Select Location</option>
            <option value="zoom">Zoom</option>
            <option value="google-meet">Google meet</option>
            <option value="phone-call">Phone call</option>
            <option value="in-person">In-person meeting</option>
            <option value="microsoft">Microsoft Teams</option>
            <option value="webex">Webex</option>
            <option value="go-to">GoTO Meeting</option>
            <option value="custom">Custom</option>
        </select>

        <h4>Scheduled date<span>*</span></h4>
        <input type="date" id="date" name="date" required>

        <h4>Set Time<span>*</span></h4>
        <div id="setTime">
            <input type="time" id="start-time" name="start-time" required> <span>to</span>
            <input type="time" id="end-time" name="end-time" required>
        </div>

        <h4>Description<span>*</span></h4>
        <input id="description" type="text"  placeholder="Write a summary and any details you invitee should know about the event">

        <h4>Event Link</h4>
        <input type="text" id="event-link" name="event-link">   

        <div class="buttons" id="lastDiv"><a href="dashboard.html">Cancel</a>
        <input type="submit" value="+Create" id="submit-btn"></div>
    </form>
</body>
