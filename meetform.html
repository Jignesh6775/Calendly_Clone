<body>
    <form action="http://localhost:8090/">
        <label for="Event-name">Event name :</label><br>
        <input type="text" name="event-name" id="event-name" required><br>

        <label for="location">Location :</label><br>
        <select name="location" id="location" required>
            <option value="Select Location">Select Location</option>
            <option value="zoom">Zoom</option>
            <option value="google-meet">Google meet</option>
            <option value="phone-call">Phone call</option>
            <option value="in-person">In-person meeting</option>
            <option value="microsoft">Microsoft Teams</option>
            <option value="webex">Webex</option>
            <option value="go-to">GoTO Meeting</option>
            <option value="custom">Custom</option>
        </select><br>

        <label for="scheduled-date">Scheduled date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="set-time">Set Time:</label>
        <input type="time" id="start-time" name="start-time" required> <span>to</span>
        <input type="time" id="end-time" name="end-time" required><br>

        <label for="description">Description :</label><br>
        <textarea rows="4" cols="50" name="description" form="usrform" placeholder="Write a summery and any details your inivitee should know about the event." id="description" required></textarea><br>

        <label for="event-link">Event link :</label><br>
        <input type="text" id="event-link" name="event-link"><br>     

        <input type="submit" value="+Create" id="submit-btn">
    </form>
</body>
